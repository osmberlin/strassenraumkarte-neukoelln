<!Doctype html>
<html lang="de">
<head>
  <meta charset=utf-8 />
  <title>{{ page.title }}</title>
  <link rel="shortcut icon" href="{{ '/images/favicon.png' | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}

  {% if page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}" />
  {% endif %}

  {% include social_sharing.html %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>

<!-- Navigation Mobile: behind Burger -->
<nav class="navbar navbar-light bg-light d-sm-none">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Straßenraumkarte Neukölln</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      {% include navigation.html %}
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Navigation Desktop: Left -->
    <div class="col-sm-3 col-lg-2 gx-5 d-print-none d-none d-sm-block {% if page.layout == 'map' %}overflow-auto vh-100{% endif %}">
      <h1 class="fs-4 mt-3 mb-0">Straßenraumkarte Neukölln</h1>
      <p class="text-muted mb-4"><small>OpenStreetMap Berlin</small></p>
      <div class="">
      {% include navigation.html %}
      </div>
    </div>

    <div class="col-sm-9 col-lg-10 position-relative {% if page.layout == 'map' %}px-0 px-sm-2{% endif %}">
      {{ content }}
    </div>

  </div>
</div>

</body>
</html>
